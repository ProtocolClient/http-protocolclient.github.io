<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/x-icon" href="{{ site.avatar }}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script
      src="{{ site.baseurl }}/js/menu.js">
    </script>
    <meta name="theme-color" content="#367c26" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->
          <a href="{{ site.baseurl }}/"><img src="/images/logo.png" class="site-logo"></a>
          <div class="site-info">
            <a href="{{ site.baseurl }}" class="site-name">
              <div class="site-name-1">Protocol</div>
              <div class="site-name-2">Economics</div>
              <div class="site-name-3">Code</div>
            </a>
            <!--<p class="site-description">{{ site.description }}</p> -->
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/announcements">Announcements</a>
            <a href="{{ site.baseurl }}/faq">FAQ</a>
            <a href="{{ site.baseurl }}/disclosure">Responsible Disclosure</a>
            <div class="dropdown" style="z-index: 10;">
              <a class="dropbtn">About</a>
              <div class="dropdown-content">
                <a href="{{ site.baseurl }}/about">About us</a>
                <a href="{{ site.baseurl }}/mandate">Mandate</a>
                <a href="{{ site.baseurl }}/governance">Governance</a>
                <a href="{{ site.baseurl }}/contact">Contact</a>
              </div>
            </div>
            <div class="dropdown">
              <a class="dropbtn download-link">Download</a>
              <div class="dropdown-content">
                <a href="{{ site.baseurl }}/downloads">Downloads</a>
                <a href="{{ site.baseurl }}/downloads/whitepaper">White paper</a>
                <a href="{{ site.baseurl }}/downloads/whitepapervideo">White paper (video)</a>
              </div>
            </div>
            <a href="javascript:void(0);" class="burger-icon fas fa-bars" onclick="ToggleBurgerMenu()"></a>
          </nav>
        </header>
      </div>
    </div>
    <div class="wrapper-masthead-underline"></div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
